<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>CDP Chart</title>
  <link rel="stylesheet" type="text/css" href="page.css">
</head>

<body>
  <div class="container">
    <div class="jounral-range"><b>Journal Range:</b> <span></span></div>
    <p>&nbsp;</p>
    <div style="text-align: center; font-weight: bold;">Click to choose a point</div>
    <div class="selected-point clearfix"><b>Selected Point:</b> <span class="date"></span>,
      <span class="pull-right">
        Zoom: (<span class="zoom">full</span>) <button type="button" class="plus"> + </button>
        <button type="button" class="minus"> - </button>
      </span>
    </div>
    <div id="chart"></div>
    <div class="graph-range clearfix"></div>
  </div>
  <script src="//code.jquery.com/jquery-1.9.1.js"></script>
  <script src="//code.highcharts.com/highcharts.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.js"></script>
  <script src="chart.js"></script>
</body>

</html>
