<!DOCTYPE html>
<html>
    <head>
        <title>Facebook page Search</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/app.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header class="rs-shadow">
            <h1>Facebook Page search</h1>
            <p>Sample HTML5 Application for searching facebook pages</p>
        </header>
        <aside>
            <article class="rs-shadow rs-url-form">
                <h2>Search Pages</h2>
                <form onsubmit="return false;">
                    <input type="text" placeholder="Query" name="search_input" id="search_input"/>
                    <button name="search_button" id="search_button">SEARCH</button> 
                </form>
                <ul class="rs-channel-list">
                    <li><a href="" class="rs-favorites" id="rs-favorites">Favorites (<span class="fav-count" id="fav-count"></span>)</a></li>
                </ul>
            </article>
            <article class="rs-shadow rs-url-form">
                <h2>Access TOKEN</h2>
                <form onsubmit="return false;">
                    <input type="text" placeholder="Access TOKEN" name="token_input" id="token_input"/>
                    <button name="token_button" id="token_button">SET</button> 
                </form>
                <p>goto this <a href="https://developers.facebook.com/tools/explorer" target="_blank">link</a> to generate your token</p>
            </article>
        </aside>
        <section class="rs-content-area">
            <ul class="rs-news-list rs-shadow rs-results" id="rs-results">
                <li class="rs-open">No Items to display</li>
            </ul>
        </section>
        <div class="rs-clear"></div>
        <footer>
            App designed and developed by shamseer. feel free to copy
        </footer>
        <script src="js/jLib.js" type="text/javascript"></script>
        <script src="js/App.js" type="text/javascript"></script>
    </body>
</html>
