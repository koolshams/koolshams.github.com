<html ng-app="smApp">
    <head>
        <title>SomnoApp - Welcome</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="vendor/bootstrap-3.2.0/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="vendor/bootstrap-3.2.0/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        <link rel="apple-touch-icon-precomposed" href="images/apple-touch-icon-precomposed.png">
        <link rel="icon" href="images/favicon.ico">

    </head>
    <body>
        <header class="navbar navbar-static-top" id="top" role="banner">
            <div class="container">
                <div class="navbar-header">
                    <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="#" class="navbar-brand" title="Home ">Somnoware</a>
                </div>
                <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
                    <ul class="nav navbar-nav">
                        <li ng-class="{true:'active', false:''}[name == 'patients']">
                            <a href="#" title="List all patients">List Patients</a>
                        </li>
                        <li ng-class="{true:'active', false:''}[name == 'add-patient']">
                            <a href="#/patient/add" >Add Patient</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#" title="Contact us for support">Contact</a></li>
                        <li><a href="#" title="How to use website">Help</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <article class="container" ng-show="showNav">
            <nav class="navbar navbar-default" role="navigation">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand active" href="#/patient/view">Patient Info</a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li ng-class="{true:'active', false:''}[name == 'insurance']"><a href="#/patient/insurance">Insurance</a></li>
                            <li ng-class="{true:'active', false:''}[name == 'medication']"><a href="#/patient/medication">Medication</a></li>
                            <li ng-class="{true:'active', false:''}[name == 'doc']"><a href="#/patient/doc">Docs</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </article>
        <div ng-view class="container"></div>
        
        <footer class="sm-footer" role="contentinfo">
            <div class="container">
                Built using Bootsrap and Angularjs. Feel free to copy 
            </div>
        </footer>
        
        <script src="vendor/jquery-1.11.1.min.js" type="text/javascript"></script>
        <script src="vendor/bootstrap-3.2.0/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="vendor/angular-1.2.25/angular.min.js" type="text/javascript"></script>
        <script src="vendor/angular-1.2.25/angular-route.min.js" type="text/javascript"></script>
        <script src="vendor/angular-1.2.25/angular-animate.min.js" type="text/javascript"></script>
        <script src="js/controllers.js" type="text/javascript"></script>
        <script src="js/route.js" type="text/javascript"></script>

    </body>
</html>
